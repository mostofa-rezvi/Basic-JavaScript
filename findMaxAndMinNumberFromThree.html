<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum and Minimum</title>
</head>

<body>
    <div>
        <label for="">First Number : </label>
        <input type="text" id="number1" name="number1" placeholder="First Number"> <br> <br>

        <label for="">Second Number : </label>
        <input type="text" id="number2" name="number2" placeholder="Second Number"> <br> <br>

        <label for="">Third Number : </label>
        <input type="text" id="number3" name="number3" placeholder="Third Number"> <br> <br>

        <input type="submit" value="Check Max Number" onclick="findMaxNumber()">
        <input type="submit" value="Check Min Number" onclick="findMinNumber()">

    </div>

    <script>
        function findMaxNumber() {
            let num1 = document.getElementById("number1").value;
            let num2 = document.getElementById("number2").value;
            let num3 = document.getElementById("number3").value;

            let number01 = parseInt(num1);
            let number02 = parseInt(num2);
            let number03 = parseInt(num3);

            if (number01 > number02 && number01 > number03) {
                document.write("The max number is " + number01);
            }
            else if (number02 > number01 && number02 > number03) {
                document.write("The max number is " + number02);
            }
            else {
                document.write("The max number is " + number03);
            }

        }


        function findMinNumber() {
            let num1 = document.getElementById("number1").value;
            let num2 = document.getElementById("number2").value;
            let num3 = document.getElementById("number3").value;

            let number01 = parseInt(num1);
            let number02 = parseInt(num2);
            let number03 = parseInt(num3);

            if (number01 < number02 && number01 < number03) {
                document.write("The min number is " + number01);
            }
            else if (number02 < number01 && number02 < number03) {
                document.write("The min number is " + number02);
            }
            else {
                document.write("The min number is " + number03);
            }
        }

    </script>

</body>

</html>
