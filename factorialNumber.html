<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Number</title>
</head>

<body>
    <div>
        <label for="">Input Number : </label>
        <input type="text" id="number" name="number" placeholder="Enter a valid number"> <br> <br>

        <input type="submit" value="Check" onclick="factorialNumber()">
    </div>


    <script>
        function factorialNumber(){
            let userInput=document.getElementById("number").value;
            
            let output=1;

            for(let i=userInput; i>=1; i--){
                output=output*i;
            }

            document.write(output);
        }


    </script>

</body>

</html>
