<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>

<body>
    <label for="">Prime Number Check: </label>
    <input type="text" id="number" name="number" placeholder="Enter a valid number"> <br> <br>

    <input type="submit" value="Check" onclick="primeNumber()">

    <script>
        function primeNumber() {
            let userInput = document.getElementById("number").value;

            let primeInput = parseInt(userInput);

            let numberCount = 0;

            for (let i = 1; primeInput >= i; i++) {
                if (primeInput % i == 0) {
                    numberCount += 1;
                }
            }
            if (numberCount == 2) {
                document.write(primeInput + " is a Prime Number.");
            }
            else {
                document.write(primeInput + " is not a Prime Number.");
            }
        }


    </script>

</body>

</html>
