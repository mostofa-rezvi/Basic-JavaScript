<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Results Grade</title>
</head>
<body>
    <br> <label>Mark</label>
    <input type="number" id="mark"> <br>
    <br>
    <input type="submit" value="Check" onclick="findresult()">

    <p id="result"></p>


    <script>
        function findresult(){
            let userInput=document.getElementById("mark").value;

            let grade = "";

            if(userInput<=32){
                grade = "F";
            }
            else if(userInput<=39){
                grade = "D";
            }
            else if(userInput<=49){
                grade = "C";
            }
            else if(userInput<=59){
                grade = "B";
            }
            else if(userInput<=69){
                grade = "A-";
            }
            else if(userInput<=79){
                grade = "A";
            }
            else if(userInput<=100){
                grade = "A+";
            }
            else{
                grade = "invalid number";
            }

            document.getElementById("result").innerHTML=grade;
        }
    </script>
</body>
</html>
