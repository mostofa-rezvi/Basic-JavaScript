<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd and Even</title>
</head>
<body>
    
    <label for="">Input a valid number: </label>
    <input type="text" id="number"> <br> <br>

    <input type="submit" value="Check" onclick="checkNumber()"> <br> <br>

    <label for="">Result : <label id="result" for=""></label></label>

    <script>
        function checkNumber(){
            let userNumber=document.getElementById("number").value;

            if(userNumber%2==0){
                document.getElementById('result').innerHTML="Input number is an 'Even' number";
            }
            else{
                document.getElementById("result").innerHTML="Input number is an 'Odd' number";
            }
        }


    </script>



</body>
</html>
